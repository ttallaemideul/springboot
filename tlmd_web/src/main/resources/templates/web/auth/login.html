<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout_base}">
<head>
<title>Login</title>
<!-- 페이지의 고유 CSS -->
<th:block layout:fragment="css">
</th:block>
<!-- 페이지의 고유 스크립트 링크 -->
<th:block layout:fragment="script_link">
</th:block>
</head>

<body>
<div class="w3-main" style="margin-left:250px;">
<th:block layout:fragment="content" >
	<div class="w3-row w3-padding-64">
	  <div class="w3-container">
	    <h1>로그인</h1>
	    <p th:if="${param.error}" class="error">Wrong user or password</p>
	    <p th:if="${param.logout}" class="info">로그아웃 되었습니다!</p>
	    <form th:action="@{/auth/login}" method="post">
	      <label for="login_id">Username</label>:
	      <input type="text" id="login_id" name="login_id" autofocus="autofocus" /> <br />
	      <label for="pwd">Password</label>:
	      <input type="password" id="pwd" name="pwd" /> <br />
	      <input type="submit" value="Log in" />
	    </form>
	  </div>
	</div>
	
</th:block>
</div>

<th:block layout:fragment="script_src">
<!--/* 페이지의 고유 스크립트 소스(타임리프 처리되면 사라지는 주석)  */-->
</th:block>

</body>
</html>
