<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="~{layouts/layout_base}">
<head>
<title>User</title>
<!-- 페이지의 고유 CSS -->
<th:block layout:fragment="css">
</th:block>
<!-- 페이지의 고유 스크립트 링크 -->
<th:block layout:fragment="script_link">
</th:block>
</head>

<body>
<div class="w3-main" style="margin-left:250px;">
<th:block layout:fragment="content" >
	<div class="w3-row w3-padding-64">
	  <div class="w3-container">
	    <h1>사용자 정보: <span sec:authentication="name">username</span></h1>
	    <div class="w3-responsive">
			<table class="w3-table-all">
				<tr>
				  <td>로그인ID</td>
				  <td th:text="${user.login_id}">login_id</td>
				</tr>
				<tr>
				  <td>이름</td>
				  <td th:text="${user.user_name}">user_name</td>
				</tr>
				<tr>
				  <td>등록일시</td>
				  <td th:text="${user.reg_dt}">reg_dt</td>
				</tr>
				<tr>
				  <td>수정일시</td>
				  <td th:text="${user.upd_dt}">upd_dt</td>
				</tr>
			</table>
		</div>
	  </div>
	</div>
	
</th:block>
</div>

<th:block layout:fragment="script_src">
<!--/* 페이지의 고유 스크립트 소스(타임리프 처리되면 사라지는 주석)  */-->
</th:block>

</body>
</html>
